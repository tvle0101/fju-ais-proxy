<!DOCTYPE html>
<html>
<head>
    <title>Open AIS Teacher Page Twice</title>
    <script>
        function openHomepage() {
            window.open("https://ais.fju.edu.tw/", "_blank");
        }

        function openTeacherPages() {
            const url = "https://ais.fju.edu.tw/teacher/179";
            window.open(url, "_blank");
            window.open(url, "_blank");
        }
    </script>
</head>
<body>
    <h3>Step 1: Open AIS Homepage (to initialize session)</h3>
    <button onclick="openHomepage()">Open AIS Homepage</button>

    <h3>Step 2: Open Teacher Page Twice</h3>
    <button onclick="openTeacherPages()">Open Teacher Page in Two Tabs</button>
</body>
</html>
