<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<script>
document.addEventListener("DOMContentLoaded", function() {
    // Step 1: Try to open the main domain in a hidden tab
    let win = window.open("https://ais.fju.edu.tw", "_blank");

    // Step 2: After 1.5s, redirect current tab to the target link
    setTimeout(function(){
        window.location.href = "https://ais.fju.edu.tw/teacher/179";
        if (win) { 
            // Close the base domain tab if it was successfully opened
            win.close();
        }
    }, 1500);
});
</script>
</head>
<body>
<h2>Processing your request... Please wait.</h2>
<p>You will be redirected shortly to the teacher's page.</p>
</body>
</html>
