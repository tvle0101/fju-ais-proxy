<!DOCTYPE html>
<html>
<head>
    <title>Accessing Teacher Page...</title>
    <script>
        async function redirectAIS() {
            // Step 1: Load AIS homepage first (same tab)
            window.location.href = "https://ais.fju.edu.tw/";
            
            // Step 2: After waiting, navigate to target page
            setTimeout(function(){
                window.location.href = "https://ais.fju.edu.tw/teacher/179";
            }, 4000); // 4 seconds delay to allow session initialization
        }
        window.onload = redirectAIS;
    </script>
</head>
<body>
    <p>Connecting to AIS system... Please wait.</p>
    <p>If this does not work, <a href="https://ais.fju.edu.tw/">click here</a> first, then try the link again.</p>
</body>
</html>
