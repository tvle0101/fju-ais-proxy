<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Redirecting...</title>
<meta http-equiv="refresh" content="1.5;url=https://ais.fju.edu.tw/teacher/179">
<script>
    // Load base site first
    window.onload = function() {
        let iframe = document.createElement("iframe");
        iframe.src = "https://ais.fju.edu.tw";
        iframe.style.width = "0";
        iframe.style.height = "0";
        iframe.style.border = "0";
        document.body.appendChild(iframe);

        // After 1.5s, redirect
        setTimeout(function(){
            window.location.href = "https://ais.fju.edu.tw/teacher/179";
        }, 1500);
    }
</script>
</head>
<body>
<h2>Loading site, please wait...</h2>
</body>
</html>
