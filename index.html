<!DOCTYPE html>
<html>
<head>
    <title>Open Teacher Page in Two Tabs</title>
    <script>
        function openTwoTabs() {
            const url = "https://ais.fju.edu.tw/teacher/179";
            window.open(url, '_blank'); // open first tab
            window.open(url, '_blank'); // open second tab
        }
        window.onload = openTwoTabs;
    </script>
</head>
<body>
    <p>Opening the teacher page in two tabs...</p>
</body>
</html>
