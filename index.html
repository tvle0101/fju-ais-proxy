<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Teacher Page...</title>
    <script>
        // Detect if we've already visited homepage
        if (!sessionStorage.getItem("ais_init")) {
            // Mark initialization and go to homepage first
            sessionStorage.setItem("ais_init", "true");
            window.location.replace("https://ais.fju.edu.tw/");
        } else {
            // If homepage visited, now go to target page
            sessionStorage.removeItem("ais_init");
            window.location.replace("https://ais.fju.edu.tw/teacher/179");
        }
    </script>
</head>
<body>
    <p>Redirecting, please wait...</p>
</body>
</html>
